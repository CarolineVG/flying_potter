<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flying Harry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="screen">
               
        <div id="background"></div>
                
        <div id="player"></div>

        <!-- pipes -->
        <div id="pipe_top" class="pipe"></div>
        <div id="pipe_bottom" class="pipe"></div>
        

        <div id="score_screen">0</div>
        
        <div id="start_screen">
            <h1>Flying Potter</h1>
            <h4>Choose your character!</h4>
            <button id="harry"></button>
            <button id="ron"></button>
        </div>
        

        <div id="game_over">
            <h1>Score: <span id="end_score"></span></h1>
            <h4>Speed: <span id="speed"></span></h4>
            <button id="replay">Replay</button>
        </div> 
       
     <!--   <embed src="soundtrack.mp3" width="180" height="90" loop="false" autostart="false" hidden="true" />
        -->
        
    </section>
    
    <script src="js/jquery.js"></script>
   <!-- <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="js/script.js"></script>
    
</body>
</html>
